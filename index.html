<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เตรียมสอบ ก.พ.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 min-h-screen flex justify-center p-4 md:p-10">

    <div class="max-w-3xl w-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">เตรียมสอบ ก.พ.</h1>
                <p class="text-slate-500 text-sm" id="sub-category-label">ฝึกฝนเพื่ออนาคตที่ดีกว่า</p>
            </div>
            <span id="progress"
                class="hidden bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-sm font-bold animate-pulse">
                ข้อที่ 1/100
            </span>
            <button onclick="location.reload()" id="home-btn"
                class="text-slate-400 hover:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </button>
        </div>

        <div id="main-content"
            class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 min-h-[500px] flex flex-col">
            <!-- Content will be injected here via script.js -->
            <div id="quiz-container" class="p-8 flex-grow">
                <div class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <div
                            class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4">
                        </div>
                        <p class="text-slate-500 font-medium">กำลังเตรียมข้อสอบ...</p>
                    </div>
                </div>
            </div>

            <div id="result-screen" class="hidden p-8 flex-grow">
                <!-- Result screen content -->
            </div>
        </div>

        <!-- Footer Info -->
        <p class="text-center text-slate-400 text-xs mt-8">
            &copy; 2026 ก.พ. ออกแบบเพื่อความสำเร็จของเพื่อน
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
